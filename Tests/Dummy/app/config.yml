imports:
    - { resource: '@FludioFactrineBundle/Resources/config/services.yml' }

framework:
    secret: "DirtySecret"

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                memory: true

    orm:
        naming_strategy: doctrine.orm.naming_strategy.underscore
        mappings:
            test_entities:
                mapping: true
                type: annotation
                dir: %kernel.root_dir%/../TestEntity
                prefix: Fludio\FactrineBundle\Tests\Dummy\TestEntity
                is_bundle: false